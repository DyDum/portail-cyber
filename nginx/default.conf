server {
    listen 443;

    # Répertoire racine du projet Symfony
    root /var/www/html/public;
    index index.php index.html;

    # Logs (optionnel mais pratique)
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # Gestion des fichiers statiques (CSS, JS, images, etc.)
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|webp|tiff|ttf|svg|woff|woff2|eot|otf)$ {
        expires 1M;
        access_log off;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Rediriger toutes les requêtes vers index.php (moteur de routage Symfony)
    location / {
        try_files $uri /index.php?$query_string;
    }

    # Gestion du PHP avec php-fpm
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass portail_php:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        internal;
    }

    # Gestion des erreurs (personnalisable)
    error_page 404 /index.php;
    error_page 500 502 503 504 /index.php;
    
    server_tokens off;
}
